<!DOCTYPE html>
<html>
    <head>
        <link href="style.css"  rel="stylesheet">
        <title>AI plays Tic Tac Toe </title>
    </head>
    <body>
       <div class="box">
        <div class="cell" data-column="0"  id="0"></div>
        <div class="cell" data-column="1" id="1"></div>
        <div class="cell" data-column="2" id="2"></div>
        <div class="cell" data-column="3" id="3"></div>
        <div class="cell" data-column="4" id="4"></div>
        <div class="cell" data-column="5" id="5"></div>
        <div class="cell" data-column="6" id="6"></div>
        <div class="cell" data-column="7" id="7"></div>
        <div class="cell" data-column="8" id="8"></div>
       </div>
        <button onclick="startGame()">replay</button>
        <div class="result"></div>
        <script src="index.js"></script>
    </body>
</html>
